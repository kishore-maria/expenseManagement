<div class="expense-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="edit"> <i *ngIf="row.status !== 'DELETED'" class="material-icons" (click)="editExpense(row)" title="Edit">
          edit
        </i> <i class="material-icons" *ngIf="row.status !== 'DELETED'" (click)="deleteExpense(row)" title="Delete">
          delete
        </i><i class="material-icons" *ngIf="row.status === 'DELETED'" (click)="undoDelete(row)" title="Undo">
          undo
        </i></mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell [ngClass]="{'strike_text': row.status === 'DELETED'}" *matCellDef="let row" data-label="category"> {{row.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Item name </mat-header-cell>
      <mat-cell [ngClass]="{'strike_text': row.status === 'DELETED'}" *matCellDef="let row" data-label="name"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Cost </mat-header-cell>
      <mat-cell [ngClass]="{'strike_text': row.status === 'DELETED'}" *matCellDef="let row" data-label="amount"> {{row.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell [ngClass]="{'strike_text': row.status === 'DELETED'}" *matCellDef="let row" data-label="date"> {{row.date}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
