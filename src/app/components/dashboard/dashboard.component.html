<div class="setting-wrapper">
  <div class="setting">
    <div class="setting-detail">
      <app-sidebar class="setting-sidebar"></app-sidebar>
      <div class="setting-container col-lg-12 col-md-12 col-sm-12">
        <div class="row card_style">
          <mat-card>
            <label class="heading overall" for="">Budget overview</label>
            <label class="percentage_style heading" for="">{{budget.totalPercentage}}% spent</label>
            <div>
              <svg width="120" height="120" viewBox="0 0 120 120" class="progress__svg">
                <circle [attr.r]="radius" cx="60" cy="60" stroke-width="12" class="progress__meter" />
                <circle [style.strokeDasharray]="circumference" [style.strokeDashoffset]="dashoffset" [attr.r]="radius"
                  cx="60" cy="60" stroke-width="12" class="progress__value" />
              </svg>
            </div>
            <div>
              <label class="heading" for="">Total budget</label>
              <label for="">Rs. {{budget.totalBudget}}</label>
              <label class="heading" for="">Total expenses</label>
              <label for="">Rs. {{budget.totalExpense}}</label>
            </div>
          </mat-card>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-6 col-sm-6 inputs">
            <button (click)="openExpenseForm()" class="action-btn">Add expense</button>
            <app-expense-list></app-expense-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
